<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <style> 
        .highlight {
            width:100px;
            height:100px;
            background:red;
            animation:myfirst 5s;
            animation-iteration-count: infinite;
        }

        @keyframes myfirst {
            0%   {background: red;}
            25%  {background: yellow;}
            50%  {background: blue;}
            100% {background: red;}
        }
        </style>
    </head>

    <body>
        <div class = "highlight"></div>
    </body>

</html>
